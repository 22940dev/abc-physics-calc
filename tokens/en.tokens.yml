constants:
  - physical:
    - boltzmann:
        - symbol: 'k<sub>B</sub>'
        - value: 1.3806488e-23
        - unit: J/K
    - cosmological:
        - symbol: Λ
        - value: 2.036e-35
        - unit: J/K
    - planck:
        - symbol: h
        - value: 6.62606876e-34
        - unit: J/s
    - proton mass:
        - symbol: 'm<sub>p</sub>'
        - value: 1.6726219236951e-27
    - speed of light in vacuum:
        - symbol: c
        - unit: m/s
        - value: 299792458


